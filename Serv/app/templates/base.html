<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>PD-2020 1С</title>
</head>

<body onload="closeForm();">
    <div class="jumbotron" style="margin-bottom: 0px;">
        <div class="d-flex container justify-content-between">
            <h2 class="">Проектная деятельность 2020</h2>
            <h3>Окунев Богачев Шмаков</h3>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center" >
        <a class="navbar-brand" href="#"><button class="btn btn-light" onclick="openForm()">Поиск</button></a>
        <a class="navbar-brand" href="/">Вся база</a>
        <a class="navbar-brand" href="/pd">Персональные данные</a>
        <a class="navbar-brand" href="/fz">ФЗ-152</a>
    </nav>

    <div class="form-popup container justify-content-center my-4" id="myForm">
      <form action="/process_data/"  method="post" class="form-container">
        <h1>Поиск</h1>
    
        <label for="information"><b>Данные</b></label>
        <input type="text" placeholder="Введите данные" name="information" required>
      
        Выбор по:
        <select name= "searchoose">
            <option value="code" value="code">Код</option>
            <option value="name" value="name">Наименование</option>
            <option value="birth">Дата рождения</option>
            <option value="who">Должность</option>
            <option value="pasport">Паспорт</option>
            <option value="account">Номер счета</option>
          </select>

        <button type="submit" class="btn">Поиск</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Отмена</button>
      </form>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
     integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
<script>
    function openForm() {
    document.getElementById("myForm").style.display = "block";
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
}
</script>
</html>
